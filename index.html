<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cadastro e Listagem</title>
</head>
<body>
    <form id="product-form">
        <label for="product-name">Nome do Produto:</label>
        <input type="text" id="product-name" required />
      
        <label for="product-description">Descrição do Produto:</label>
        <input type="text" id="product-description" />
      
        <label for="product-value">Valor do Produto:</label>
        <input type="number" id="product-value" step="0.01" required />
      
        <label>Disponível para Venda:</label>
        <div>
          <label><input type="radio" name="availability" value="sim" required /> Sim</label>
          <label><input type="radio" name="availability" value="não" required /> Não</label>
        </div>
      
        <button type="submit">Cadastrar Produto</button>
      </form>
      
      <section id="product-list-section" style="display: none;">
        <h2>Lista de Produtos</h2>
        <table id="product-list">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="new-product-btn">Cadastrar Novo Produto</button>
      </section>
      <script src="script.js"></script>
</body>
</html>
